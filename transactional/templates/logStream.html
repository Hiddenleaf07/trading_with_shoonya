<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Stream Viewer</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 600px;
        }

        .log {
            font-family: 'Roboto Mono', monospace;
            white-space: pre-wrap;
            background-color: #fbfbfb;
            padding: 15px;
            border-radius: 8px;
            overflow-y: auto;
            max-height: 80vh;
            border: 1px solid #e1e1e1;
            margin-top: 20px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            font-weight: 500;
        }

        span {
            display: inline-block;
            margin-bottom: 5px;
            padding: 2px 4px;
            border-radius: 4px;
        }

        .error {
            background-color: #ffebee;
            color: #d32f2f;
        }

        .info {
            background-color: #e3f2fd;
            color: #1976d2;
        }

        .debug {
            background-color: #e8f5e9;
            color: #388e3c;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Live Log Stream</h1>
        <div id="log" class="log"></div>
    </div>
    <script>
        const eventSource = new EventSource('/api/v1/shoonya/logs');

        eventSource.onmessage = function (event) {
            const logDiv = document.getElementById('log');
            const message = event.data;
            let spanClass = '';
            if (message.includes("ERROR")) {
                spanClass = 'error';
            } else if (message.includes("INFO")) {
                spanClass = 'info';
            } else if (message.includes("DEBUG")) {
                spanClass = 'debug';
            }
            logDiv.innerHTML += `<span class="${spanClass}">${message}</span><br>`;
            logDiv.scrollTop = logDiv.scrollHeight; // Auto-scroll to the bottom
        };

        eventSource.onerror = function (event) {
            console.error('EventSource failed:', event);
            eventSource.close();
        };

        window.onbeforeunload = function () {
            eventSource.close();
        };
    </script>
</body>

</html>
